<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pierre Papier Ciseaux</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2 class="player">Joueur</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Arnold</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Pierre Papier Ciseaux</h1>
        <select class="form-select select-player" aria-label="select-player">
          <option value="Joueur" selected>Qui souhaites défier le Arnold ?</option>
          <option value="Élise">Élise</option>
          <option value="Hélène">Hélène</option>
          <option value="François">François</option>
          <option value="Marie">Marie</option>
          <option value="Louis">Louis</option>
          <option value="Lorraine">Lorraine</option>
        </select>
        <button>Jouer</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choisis une option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/pierre.png" alt="" />
          <img class="computer-hand" src="./assets/pierre.png" alt="" />
        </div>
        <div class="options">
          <button class="pierre">pierre</button>
          <button class="papier">papier</button>
          <button class="ciseaux">ciseaux</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
